<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Wearable Health Dashboard</title>

  <!-- External Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <!-- Local Stylesheet -->
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>
  <header>
    <h1>Wearable Health Monitoring Dashboard</h1>
  </header>

  <div class="dashboard">
    <!-- Heart Rate & HRV Chart -->
    <div class="card">
      <h3>Heart Rate & HRV</h3>
      <canvas id="healthChart"></canvas>
    </div>

    <!-- Temperature Gauge Only -->
    <div class="card" id="gaugeSection">
      <div class="gauge-container">
        <canvas id="tempGauge"></canvas>
        <div class="gauge-label" id="tempValue">-- Â°C</div>
      </div>
      <div class="gauge-title">ğŸŒ¡ï¸ Body Temperature</div>

      <button class="download-btn" onclick="window.location='/export'">
        â¬‡ï¸ Download Health Data (CSV)
      </button>
    </div>
  </div>

  <!-- Recent Data Table -->
  <div class="table-card">
    <h3>Recent Health Data</h3>
    <table id="data">
      <tr>
        <th>Time</th>
        <th>Heart Rate</th>
        <th>Temperature</th>
        <th>HRV</th>
        <th>Alert</th>
      </tr>
    </table>
  </div>

  <!-- Local JS -->
  <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
